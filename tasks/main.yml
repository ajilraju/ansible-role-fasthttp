---
- name: Create web user.
  user:
    name: "{{ web_user }}"

- name: Create www directory.
  file:
    path: "{{ www_dir }}"
    state: directory
    mode: 0777
    owner: "{{ web_user }}"

- name: Install quickhttp systemd service.
  template:
    src: fast-http.service
    dest: /etc/systemd/system/
    mode: 0644

- name: Start and enabling fast-http service on boot.
  systemd:
    name: fast-http
    daemon_reload: yes
    state: started
    enabled: yes

- name: Copy files to serve.
  copy:
    src: "{{ item }}"
    dest: "{{ www_dir }}"
    owner: "{{ web_user }}"
    group: "{{ web_group }}"
    mode: 0660
  loop: "{{ www_files }}"
